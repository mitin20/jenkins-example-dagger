- script: |
    echo install init!!!
    cd /usr/local
    curl -L https://dl.dagger.io/dagger-cue/install.sh | sh
    echo install end!!!
  displayName: 'Dagger-cue install!'

- script: |
    echo dagger verify!!!
    dagger-cue version
    echo docker verify!!!
    docker version
  displayName: 'Dagger-cue verify'

- script: |
    echo dagger init!!!
    dagger-cue project init
    dagger-cue project update
  displayName: 'Dagger init'  

- script: |
    echo dagger push!!!
    DH_CREDS_USR=$(DOCKERHUB_USER) DH_CREDS_PSW=$(DOCKERHUB_TOKEN) dagger-cue do push --log-format=plain
  displayName: 'Dagger push'




 